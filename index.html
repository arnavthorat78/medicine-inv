<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon.png" />

    <!-- Install Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <!-- Link manifest for PWA -->
    <link rel="manifest" href="manifest.json" />

    <title>Medicine Inventory</title>
  </head>
  <body class="m-3">
    <h1 class="display-3">Medicine Inventory</h1>
    <p class="text-secondary fs-4 pb-2">
      Keep an inventory of all your stored medicine, including its information!
    </p>

    <button type="button" class="btn btn-danger mb-3 log-in">Log in</button>
    <button type="button" class="btn btn-warning mb-3 sign-up">Sign up</button>

    <hr />

    <table class="table">
      <thead>
        <tr>
          <th scope="col"><u>Name</u></th>
          <th scope="col"><u>Amount</u></th>
          <th scope="col"><u>Expiry</u></th>
          <th scope="col"><u>Actions</u></th>
        </tr>
      </thead>
      <tbody class="table-inv">
        <tr>
          <th scope="row">Panadol</th>
          <td>12</td>
          <td>4/6/2030</td>
          <td>
            <button class="btn btn-sm btn-outline-info ms-2 edit-medicine">Edit</button>
            <button class="btn btn-sm btn-outline-danger ms-2 remove-medicine">Remove</button>
          </td>
        </tr>
        <tr>
          <th scope="row">Nurofen</th>
          <td>2</td>
          <td>4/6/2024</td>
          <td>
            <button class="btn btn-sm btn-outline-info ms-2 edit-medicine">Edit</button>
            <button class="btn btn-sm btn-outline-danger ms-2 remove-medicine">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>

    <button type="button" class="btn btn-success mb-3 add-medicine">Add</button>

    <!-- Service worker for PWA -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js");
      }
    </script>

    <script src="src/index.js"></script>
  </body>
</html>
